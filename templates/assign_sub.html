{% load static %}
{% include 'header.html' %}


<!-- contact section start -->
<div class="contact_section contact_main">
    <div class="container-fluid">
       <div class="row">
          <div class="col-md-6 padding_0">  
             <div class="contact_bg">
                <div class="input_main">
                   <div class="container">
                      <h2 class="request_text">Assign Sub-Contractor</h2>
                      
                      <form action="add_assign_sub" method="POST" enctype="multipart/form-data" >
                        {% csrf_token %}

                         <div class="form-group">
                            <input type="text" readonly class="email-bt" placeholder="Project Name" value="{{result.project}}" >
                            <input type="hidden" class="email-bt" placeholder="Project Name" value="{{result.id}}" name="pro_id">
                         </div>
                         <div class="form-group">
                            <label for="">Select Sub-Contractor</label>
                            <select class="form-control" name="sub_id" id="">
                                {% for i in res %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                         </div>
                         <br>
                         <div class="form-group">
                            <button  class="form-control btn btn-primary" type="submit">Assign</button>
                        </div>

                      
                      </form>
                   </div>
                </div>
                
             </div>
          </div>
          
       </div>
    </div>
 </div>
 <!-- contact section end -->

 {% include 'footer.html' %}
