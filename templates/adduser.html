{% load static %}
{% include 'header.html' %}
{% if result %}
<script>
   alert('{{result}}')
</script>
{% endif %}
<!-- contact section start -->
<div class="contact_section contact_main">
    <div class="container-fluid">
       <div class="row">
          <div class="col-md-6 padding_0">  
             <div class="contact_bg">
                <div class="input_main">
                   <div class="container">
                      <h2 class="request_text">REGISTER</h2>
                      
                      <form action="adduse" method="POST" enctype="multipart/form-data" >
                        {% csrf_token %}

                         <div class="form-group">
                            <input type="text" class="email-bt" placeholder="Full Name" name="name">
                         </div>
                         <div class="form-group">
                            <input type="email" class="email-bt" placeholder="Email" required name="email">
                         </div>
                         <div class="form-group">
                            <input type="password" class="email-bt" placeholder="Password" required name="password">
                         </div>
                         <div class="form-group">
                            <input type="number" class="email-bt" placeholder="Mobile Number" required name="number">
                         </div>
                         <div class="form-group">
                            <textarea type="text" class="email-bt" rows="7" placeholder="Current Address" required name="address"></textarea>
                         </div>
                         <div class="form-group">
                            <button  class="form-control btn btn-primary" type="submit">SUBMIT</button>
                        </div>

                      
                      </form>
                   </div>
                </div>
                
             </div>
          </div>
          
       </div>
    </div>
 </div>
 <!-- contact section end -->

 {% include 'footer.html' %}
