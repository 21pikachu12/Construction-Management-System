{% load static %} {% include 'header.html' %}

<!-- contact section start -->
<div class="contact_section contact_main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 padding_0">
        <div class="contact_bg">
          <div class="input_main">
            <div class="container">
              <h2 class="request_text">LOGIN</h2>

              <form action="addlog" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                  <input
                    type="email"
                    class="email-bt"
                    placeholder="Email"
                    required
                    name="email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="email-bt"
                    placeholder="Password"
                    required
                    name="password"
                  />
                </div>

                <div class="form-group">
                  <button class="form-control btn btn-primary" type="submit">
                    SUBMIT
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- contact section end -->

{% include 'footer.html' %}
