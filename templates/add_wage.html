{% load static %}
{% include 'header.html' %}


<!-- contact section start -->
<div class="contact_section contact_main">
    <div class="container-fluid">
       <div class="row">
          <div class="col-md-6 padding_0">  
             <div class="contact_bg">
                <div class="input_main">
                   <div class="container">
                      <h2 class="request_text">Add Wages</h2>
                      
                      <form action="add_wage_ins/{{worker.id}}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                    
                        <div class="form-group">
                            <input type="text" readonly class="email-bt" placeholder="Project Name" value="{{worker.name}}">
                            <input type="hidden" class="email-bt" placeholder="Project Name" value="{{worker.id}}" name="wrkr_id">
                        </div>
                    
                        <div class="form-group">
                            <label for="">Select Project</label>
                            <select class="form-control" required name="pro_id" id="">
                                {% for assignment in assigned_projects %}
                                <option value="{{ assignment.project.id }}">{{ assignment.project.project }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Date</label>
                            <input type="date"  class="email-bt" name="date" placeholder="date" >
                        </div>
                        <div class="form-group">
                            <label for="">Hours</label>
                            <input type="text"  class="email-bt" name="hour" placeholder="Hours worked" >
                        </div>
                        <div class="form-group">
                            <label for="">Amount</label>
                            <input type="text"  class="email-bt" name="amount" placeholder="Amount" >
                        </div>
                        <br>
                    
                        <div class="form-group">
                            <button class="form-control btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                    
                   </div>
                </div>
                
             </div>
          </div>
          
       </div>
    </div>
 </div>
 <!-- contact section end -->

 {% include 'footer.html' %}
